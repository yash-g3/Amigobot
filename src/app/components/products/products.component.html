<div class="container">
    <div class="row">
        <ng-container *ngFor="let item of productList">
            <div class="card col-md-3">
                <img  style="width:200px;height:200px;"src="{{item.image}}"alt="">
                <p>{{item.name}}</p>
                <p>{{item.price}}</p>
                <p>{{item.description}}</p>
                <button class="btn btn-warning" (click)="addToCart(item)" >Add to cart</button>
            </div>

        </ng-container>
        
    </div>
</div>
